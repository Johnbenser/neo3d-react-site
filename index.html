<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo3D Interactive</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        --bg1: #090b14;
        --bg2: #11142a;
        --accent: #6ee7ff;
        --accent2: #a78bfa;
        --text: #e5e7eb;
      }

      * { box-sizing: border-box; }
      html, body { margin: 0; height: 100%; overflow: hidden; font-family: Inter, system-ui, Arial, sans-serif; }
      body {
        background: radial-gradient(circle at 20% 20%, #1b2353 0%, var(--bg2) 35%, var(--bg1) 100%);
        color: var(--text);
      }

      #root { height: 100%; }

      .scene {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 1200px;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        width: 520px;
        height: 520px;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.35;
        pointer-events: none;
        transform: translate(-50%, -50%);
        mix-blend-mode: screen;
      }

      .blob.one { background: var(--accent); }
      .blob.two { background: var(--accent2); width: 420px; height: 420px; opacity: 0.28; }

      .grid {
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
        background-size: 42px 42px;
        transform: rotateX(60deg) translateY(25%);
        transform-origin: center;
        opacity: 0.35;
      }

      .content-wrap {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .panel {
        width: min(980px, 95vw);
        background: rgba(14, 20, 40, 0.55);
        border: 1px solid rgba(255,255,255,0.14);
        border-radius: 24px;
        backdrop-filter: blur(16px);
        box-shadow: 0 20px 60px rgba(0,0,0,0.45);
        transform-style: preserve-3d;
        transition: transform 120ms linear;
        padding: 28px;
      }

      .headline {
        font-size: clamp(2rem, 5vw, 4rem);
        line-height: 1.05;
        margin: 0;
        letter-spacing: -0.02em;
      }

      .sub {
        margin-top: 12px;
        color: #cbd5e1;
        font-size: 1.05rem;
      }

      .cards {
        margin-top: 22px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 14px;
      }

      .card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 14px;
        padding: 14px;
        transform-style: preserve-3d;
        transition: transform 120ms linear, border-color 120ms linear;
      }

      .card:hover {
        border-color: rgba(110,231,255,0.7);
      }

      .badge {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        font-size: .85rem;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.18);
        padding: 8px 12px;
        border-radius: 999px;
        margin-bottom: 12px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #34d399;
        box-shadow: 0 0 12px #34d399;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const [mouse, setMouse] = React.useState({ x: window.innerWidth / 2, y: window.innerHeight / 2 });

        React.useEffect(() => {
          const onMove = (e) => setMouse({ x: e.clientX, y: e.clientY });
          window.addEventListener('mousemove', onMove);
          return () => window.removeEventListener('mousemove', onMove);
        }, []);

        const rx = ((mouse.y / window.innerHeight) - 0.5) * -16;
        const ry = ((mouse.x / window.innerWidth) - 0.5) * 18;

        return (
          <div className="scene">
            <div className="grid" />

            <div
              className="blob one"
              style={{ left: `${mouse.x}px`, top: `${mouse.y}px` }}
            />
            <div
              className="blob two"
              style={{ left: `${window.innerWidth - mouse.x}px`, top: `${window.innerHeight - mouse.y}px` }}
            />

            <div className="content-wrap">
              <section
                className="panel"
                style={{ transform: `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0px)` }}
              >
                <div className="badge"><span className="dot" /> live cursor-reactive 3D UI</div>
                <h1 className="headline">Neo3D Website Experience • Benser</h1>
                <p className="sub">
                  Move your cursor and the entire interface reacts in real-time with depth, glow, and parallax.
                  Updated just now to verify Git→Vercel auto-deploy.
                </p>

                <div className="cards">
                  {[
                    'Parallax Depth',
                    'Neon Atmosphere',
                    'Responsive Grid',
                    'Modern Glass UI'
                  ].map((item, i) => (
                    <article
                      key={item}
                      className="card"
                      style={{ transform: `translateZ(${8 + i * 4}px) rotateY(${ry * 0.25}deg)` }}
                    >
                      <strong>{item}</strong>
                      <p style={{ margin: '8px 0 0', color: '#cbd5e1' }}>
                        Smooth motion tuned for modern landing pages.
                      </p>
                    </article>
                  ))}
                </div>
              </section>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
